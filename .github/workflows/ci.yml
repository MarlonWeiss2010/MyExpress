name: 🔁 CI – Build & Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Clone code
        uses: actions/checkout@v3

      - name: 🟢 Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 TypeScript check
        run: npx tsc --noEmit

      - name: ✅ Generate Prisma client
        run: npx prisma generate

      - name: 🚦 Linting (optional)
        run: npx eslint .
